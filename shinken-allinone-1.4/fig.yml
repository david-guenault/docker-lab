# vim: tabstop=4 shiftwidth=4 expandtab

# realy simple shinken 1.4.4 setup with mongodb and thruk frontend
# config is mounted as a volume so that it can be edited by hand outside the docker container

mongo:
    image: mongo:latest
    hostname: mongo
    volumes:
        - /etc/localtime:/etc/localtime:ro
        - resolv.conf:/etc/resolv.conf

shinken:
    image: dguenault/shinken-allinone:1.4.4
    hostname: shinken
    volumes:
        - /etc/localtime:/etc/localtime:ro
        - resolv.conf:/etc/resolv.conf
        - shinken-specific.cfg:/etc/shinken/shinken-specific.cfg

thruk:
    image: dguenault/thruk:latest
    hostname: thruk
    volumes:
        - /etc/localtime:/etc/localtime:ro
        - resolv.conf:/etc/resolv.conf    