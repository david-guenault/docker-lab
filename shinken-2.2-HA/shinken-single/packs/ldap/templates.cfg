define host{
   name           ldap
   use            generic-host
   register       0

   _LDAPADDRESS	        $HOSTNAME$
   _LDAPBASE	        $LDAPBASE$
   _DOMAIN              $DOMAIN$
   _DOMAINUSERSHORT     $DOMAINUSERSHORT$
   _DOMAINUSER          $_HOSTDOMAIN$\\$_HOSTDOMAINUSERSHORT$
