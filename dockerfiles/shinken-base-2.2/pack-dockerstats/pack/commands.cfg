define command{
        command_name    check_docker_stats_cpu_tls
        command_line    $PLUGINSDIR$/check_docker_stats.py --host=$HOSTADDRESS$ --port=$_HOST_DOCKER_PORT$ --usetls --ca=$_HOST_DOCKER_PATH/$_HOST_DOCKER_CA --cert=--ca=$_HOST_DOCKER_PATH/$_HOST_DOCKER_CERT --key=$_HOST_DOCKER_PATH/$_HOST_DOCKER_KEY --name=$ARG1$ --stat=cpu --warn=$_HOST_CPU_WARN$ --crit=$_HOST_CPU_CRIT$ --wait=$_HOST_CPU_WAIT$
}

